syntax="proto3";

message Profile {
  //int64 id = 1;
  //string project_id = 2;

  int32 threads = 7;
  //string schema = 8;

  oneof connection {
    JDBC redshift = 3;
    JDBC postgres = 8;
    BigQuery bigquery = 4;
    Snowflake snowflake = 5;
  }
}

message JDBC {
  string host_name = 2;
  int64 port = 3;
  string user_name = 4;
  string password = 5;
  string database_name = 6;
}

message Snowflake {
  string account_id = 2;
  string user_name = 3;
  string password = 4;
  string role = 5;
  string database_name = 6;
  string warehouse = 7;
}

message BigQuery {
  string project_id = 1;
  string credentials = 3;
}
